error_log /var/log/nginx/debug.log debug;
access_log /var/log/nginx/access.log combined buffer=512k flush=1m;

server {
    listen 80;
    server_name inboxassure-backend.imnodev.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name inboxassure-backend.imnodev.com;

    ssl_certificate /etc/letsencrypt/live/inboxassure-backend.imnodev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inboxassure-backend.imnodev.com/privkey.pem;

    client_max_body_size 10M;

    # Add CORS headers for all locations
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        alias /var/www/inboxassure-backend/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    location /media/ {
        alias /var/www/inboxassure-backend/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
        
        # Debug logging for media requests
        access_log /var/log/nginx/media_access.log combined;
        error_log /var/log/nginx/media_error.log debug;
    }

    # Special configuration for API docs
    location /api/docs {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_buffering off;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional headers for Swagger UI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_buffering off;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 