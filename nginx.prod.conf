error_log /var/log/nginx/debug.log debug;
access_log /var/log/nginx/access.log combined buffer=512k flush=1m;

server {
    listen 80;
    server_name backend.inboxassure.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name backend.inboxassure.app;

    ssl_certificate /etc/letsencrypt/live/backend.inboxassure.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.inboxassure.app/privkey.pem;

    client_max_body_size 10M;

    # Add CORS headers for all locations
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Handle preflight requests - exact match from working nginx.conf
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        alias /var/www/inboxassure-production/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    location /media/ {
        alias /var/www/inboxassure-production/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
        
        # Debug logging for media requests
        access_log /var/log/nginx/media_access.log combined;
        error_log /var/log/nginx/media_error.log debug;
    }

    # Redirect /api/docs to /api/docs/ so that trailing slash is enforced
    location = /api/docs {
        return 301 /api/docs/;
    }

    # Special configuration for API docs with trailing slash
    location /api/docs/ {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;  # Removed trailing slash here
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_buffering off;
    }

    # Main location
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_read_timeout 60;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_buffering off;
    }
} 